<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="case">
      <div class="screen">
        <div class="result">0</div>
      </div>
      <div class="buttons">
        <div class="operatorButtons">
          <button class="operatorButton" id="addition">+</button>
          <button class="operatorButton" id="subtraction">-</button>
          <button class="operatorButton" id="multiplication">*</button>
          <button class="operatorButton" id="division">/</button>
          <button class="operatorButton" id="equals">=</button>
        </div>
        <div class="grid">
          <div class="specialCharButtons">
            <button class="specialCharButton" id="clear">c</button>
            <button class="specialCharButton" id="negative">-/+</button>
            <button class="specialCharButton" id="percentage">%</button>
          </div>
          <div class="numberButtons">
            <button class="numButton" id="seven">7</button>
            <button class="numButton" id="eight">8</button>
            <button class="numButton" id="nine">9</button>
            <button class="numButton" id="four">4</button>
            <button class="numButton" id="five">5</button>
            <button class="numButton" id="six">6</button>
            <button class="numButton" id="one">1</button>
            <button class="numButton" id="two">2</button>
            <button class="numButton" id="three">3</button>
            <button class="numButton" id="zero">0</button>
            <button class="numButton" id="decimal">.</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
